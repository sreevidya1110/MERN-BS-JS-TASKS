<!DOCTYPE html>
<html>
<style>

#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
}
</style>
<body>
<center>


<div>
<img src="train.png" alt="NA" class="myAnimation"/>
</div>
<div>
    <button class="button" onclick="myMove()">Start</button>
    <button class="button">Stop</button>
</div>
</center>
<script>
var id = null;
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  clearInterval(id);
  id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
