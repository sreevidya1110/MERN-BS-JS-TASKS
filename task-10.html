<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task10</title>
</head>
<body>
    <center>
        <button type="button" onclick="showdate()">show date</button>
        <p id="i1"></p>
        <button type="button" onclick="showtime()">show Time</button>
        <p id="i2"></p>
    </center>
    <script>
        function showdate(){
            document.getElementById("i1").innerHTML="7/March/2023";
        }
        function showtime(){
            document.getElementById("i2").innerHTML="Tue Mar 07 2023 23:24:26 GMT+0530 (India Standard Time)";
        }
    </script>
</body>
</html>
