<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .login{
            text-align:right

        }
        #addr1{
            height: 100px;
            width: 628px;
        }
        form{
            width:1000px;
            height:500px;
        }
    </style>
</head>
<body>
    <center>
        <h2 class="text-primary text-center">Registration form</h2>
        <form class="form" action="https://www.ethnus.com" onsubmit="return validate()">
        <table class="table table-bordered">
            <tr>
                <td><label for="fname"><b>First Name</b></label></td>
                <td><input type="text" id="i1" name="fname" size="90"/></td>
                <td><p id="ii1" class="text-danger"></p></td>
            </tr>
            <tr>
                <td><label for="lname"><b>Last Name</b></label></td>
                <td><input type="text" id="i2" name="lname" size="90"></td>
                <td><p id="ii2" class="text-danger"></p></td>
            </tr>
            <tr>
                <td><label for="email"><b>Email</b></label></td>
                <td><input  type="email" id="i3" name="email" size="90"/></td>
                <td><p id="ii3" class="text-danger"></p></td>
            </tr>
            <tr>
                <td><label for="pwd"><b>Password</b></label></td>
                <td><input type="password" id="i4" name="pwd" size="90"/></td>
                <td><p id="ii4" class="text-danger"></p></td>
            </tr>
            <tr>
                <td><label for="rpwd"><b>Re-Password</b></label></td>
                <td><input type="password" id="i5" name="rpwd" size="90"/></td>
                <td><p id="ii5" class="text-danger"></p></td> 
            </tr>
            <tr>
                <td><label for="gender"><b>Gender:</b></label></td>
                <td>
                    <input type="radio" id="Male" name="gender"/>
                    <label for="Male">Male</label><br>
                    <input type="radio" id="Female" name="gender"/>
                    <label for="Female">Female</label>
                </td>
                <td></td>

            </tr>
            <tr>
                <td><label for="age"><b>Age:</b></label></td>
                <td><input type="text" id="i6" name="age" size="90"/></td>
                <td><p id="ii6" class="text-danger"></p></td>
            </tr>
            <tr>
                <td><label for="pno"><b>Phone Number</b></label></td>
                <td><input type="tel" id="i7" name="pno" size="90"/></td>
                <td><p id="ii7" class="text-danger"></p></td>
            </tr>
            <tr height="100">
                <td><label for="addr"><b>Address</b></label></td>
                <td><textarea id="i8"></textarea>/></td>
                <td><p id="ii8" class="text-danger"></p></td>
            </tr>
            <tr>
                <td><label for="state"><b>State</b></label></td>
                <td><input type="text" id="i9" name="state" size="90"/></td>
                <td><p id="ii9" class="text-danger"></p></td>
            </tr>
            <tr>
                <td><label for="country"><b>Country</b></label></td>
                <td>
                    <select width="90">
                        <option>Choose your country</option>
                        <option>Africa</option>
                        <option>Australia</option>
                        <option>India</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><label for="lang"><b>Languages known</b></label></td>
                <td><input type="checkbox" id="lang1" name="lang1" value="English"/>
                    <label for="lang1">English</label>
                    <input type="checkbox" id="lang2" name="lang2" value="Kannada"/>
                    <label for="lang2">Kannada</label>
                    <input type="checkbox" id="lang3" name="lang3" value="Hindi"/>
                    <label for="lang3">Hindi</label>
                    <input type="checkbox" id="lang4" name="lang4" value="Telugu"/>
                    <label for="lang4">Telugu</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" id="declare" name="declare" value="Hereby I declare all the given details are true"/>
                <label for="declare">Hereby I declare all the given details are true</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td  class="login" colspan="2" text-align="right" >Log in to<a href="https://ethnus.com">Ethnus</a>website</td>
                <td></td>
            </tr>
            <tr>
                <td><button  class="btn btn-danger text-dark rounded" type="submit" onclick="validate()">Register</button></td>
            </tr>
        </table>
        </form>
        
    </center>
    <script>
        function validate(){
            let a=document.getElementById("i1").value;
            let b=document.getElementById("i2").value;
            let c=document.getElementById("i3").value;
            let d=document.getElementById("i4").value;
            let e=document.getElementById("i5").value;
            let f=document.getElementById("i6").value;
            let g=document.getElementById("i7").value;
            let h=document.getElementById("i8").value;
            let v=document.getElementById("i9").value;
            let flag=0;
            if(a.length<5){
                document.getElementById("ii1").innerHTML="POOR";
                flag=1;
            }
            if(b.length<5){
                document.getElementById("ii2").innerHTML="POOR";
                flag=1;
            }
            if(c.length<5){
                document.getElementById("ii3").innerHTML="POOR";
                flag=1;
            }
            if(d.length<5){
                document.getElementById("ii4").innerHTML="POOR";
                flag=1;
            }
            if((!(e.match(d)))){
                document.getElementById("ii5").innerHTML="POOR or MISMATCH";
                flag=1;
            }
            if(f<1){
                document.getElementById("ii6").innerHTML="POOR";
                flag=1;
            }
            if(g.length<1){
                document.getElementById("ii7").innerHTML="POOR";
                flag=1;
            }
            if(h.length<10){
                document.getElementById("ii8").innerHTML="POOR";
                flag=1;
            }
            if(v.length<5){
                document.getElementById("ii9").innerHTML="POOR";
                flag=1;
            }
            if(flag==1){
                return false;
            }
            else{
                return true;
            }



        }
    </script>
</body>
</html>
