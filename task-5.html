<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        td{
            padding-right:0px;
            padding-left:0px;
        }
        form{
            width:30%;
            background-color:#dadada;
            margin-top:100px;
        }
    </style>
</head>
<body>
    <center>
    <form class="form">
    
        <table class="table table-bordered table-bordered-secondary">
            <tr>
                <td><label class="form-label"><b>First Name</b></label></td>
                <td><i class="bi-person-fill"></i></td>
                <td><input class="form-action" type="text" placeholder="First Name" required/></td>

            </tr>
            <tr>
                <td><label class="form-label"><b>Last Name</b></label></td>
                <td><i class="bi-person-fill"></i></td>
                <td><input class="form-action" type="text" placeholder="Last Name" required/></td>

            </tr>
            <tr>
                <td><label class="form-label"><b>E-Mail</b></label></td>
                <td><i class="bi-envelope-fill"></i></td>
                <td><input class="form-action" type="email" placeholder="E-Mail Address" required/></td>

            </tr>
            <tr>
                <td><label class="form-label"><b>Phone #</b></label></td>
                <td><i class="bi-telephone-fill"></i></td>
                <td><input class="form-action" type="tel" placeholder="(845)555-1212" required/></td>

            </tr>
            <tr>
                <td><label class="form-label"><b>Address</b></label></td>
                <td><i class="bi-house-door-fill"></i></td>
                <td><input class="form-action" type="text" placeholder="Address" required/></td>

            </tr>
            <tr>
                <td><label class="form-label"><b>City</b></label></td>
                <td><i class="bi-house-door-fill"></i></td>
                <td><input class="form-action" type="text" placeholder="city" required/></td>

            </tr>
            <tr>
                <td><label class="form-label"><b>State</b></label></td>
                <td><i class="b-menu-up"></i> </td>
                <td>
                    <select>
                      <option>Please select your state</option>
                      <option>Tamil Nadu</option>
                      <option>Andhra Pradesh</option>
                      <option>Telangana</option>
                      <option>Karnataka</option>  
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Do"><b>Do you have hosting?</b></label></td>
                <td></td>
                <td><input name="Do" type="radio" id="yes"/>
                    <label for="yes">Yes</label>
                    <input name="Do" type="radio" id="no"/>
                    <label for="no">No</label>
                </td>
            </tr>
            <tr>
                <td><label class="form-label"><b>Project Description</b></label></td>
                <td><i class="bi-pencil-fill"></i></td>
                <td><textarea placeholder="Project Description" required></textarea></td>
            </tr>
        </table>
        <div class="center">
            <button class="btn btn-warning" type="submit">Send<i class="fa solid fa-paper-plane"></i></button>
        </div>
    
    </form>
    </center>
   
</body>
</html>
