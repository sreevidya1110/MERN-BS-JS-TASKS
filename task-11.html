<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form{
            margin-top:100px;
            width:50%;
            height:450px;
            margin-left:500px;
            background-color:#F2F3F5;
        }
        #i1{
            margin-top:20px;
            margin-left:20px;
        }
        #i2,#i3,#i4{
            margin-left:20px;
            margin-top:10px;
        }
        label{
            color:black;
        }
        #i5{
            margin-top:10px;
            margin-left:200px;
        }
    </style>
</head>
<body>
    <form class="form" style="border:1px solid black" action="https://www.ethnus.com" onsubmit="return validate()">
        <div id="i1">
            <label class="form-label text-start">Name</label>
            <input id="iii1" class="form-action" type="text"/>
            <p id="ii1" class="text-danger"></p>
        </div>
        <br/>
        <div id="i2">
            <label class="form-label text-start">Email</label>
            <input id="iii2" class="form-action" type="email"/>
            <p id="ii2" class="text-danger"></p>
        </div>
        <br/>
        <div id="i3">
            <label class="form-label text-start">Website</label>
            <input id="iii3" class="form-action" type="text"/>
            <p id="ii3" class="text-danger"></p>
        </div>
        <br/>
        <div id="i4">
            <label class="form-label text-start">Message:</label>
            <textarea id="iii4"></textarea>
            <p id="ii4" class="text-danger"></p>
        </div>
        <br/>
        <div id="i5">
            <button class="btn btn-danger text-dark" type="submit">Submit</button>
        </div>
    </form>
    <script>
        function validate(){
            let a=document.getElementById("iii1").value;
            let b=document.getElementById("iii2").value;
            let c=document.getElementById("iii3").value;
            let d=document.getElementById("iii4").value;
            var validRegex = '/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i';
            var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
            let flag=0;
            if(a.length<1){
                document.getElementById("ii1").innerHTML="This field is required";
                flag=1;
            }
            if(!(String(b).toLowerCase().match(validRegex))){
                document.getElementById("ii2").innerHTML="A valid email address is required"; 
                flag=1;
            }
            if(!(pattern.test(c))){
                document.getElementById("ii3").innerHTML="A valid url is required";
                flag=1;
            }
            if(d.length<1){
                document.getElementById("ii4").innerHTML="This field is required";
                flag=1;
            }
            if(flag==1){
                return false;
            }
            else{
                return true;
            }
            
        }
    </script>
</body>
</html>
