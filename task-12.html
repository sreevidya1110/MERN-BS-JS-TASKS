<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        td{
            padding-right:0px;
            padding-left:0px;
            margin-left:0px;
            margin-right:0px;
        }
        form{
            width:30%;
            background-color:#F2F3F5;
            margin-top:100px;
            height:350px;
        }
        
    </style>
</head>
<body>
    <center>
        <form class="form" action="https://www.ethnus.com" onsubmit="return validate()">
            <h2>Instagram</h2>
            <table class="table">
                <tr>
                    <td><i class="bi-person-fill"></i></td>
                    <td><input id="i1" type="text" class="form-action" placeholder="Username"/></td>
                </tr>
                <tr>
                    <td><i class="bi bi-lock-fill"></i></td>
                    <td><input id="i2" type="password" class="form-action" placeholder="Password"/></td>
                </tr>
            
                <tr class="center">
                    <td><button class="btn btn-primary text-white" type="submit" onclick="validate()">Log in</button></td>
                </tr>
                <tr>
                    <td><input class="form-action" type="checkbox"/>
                        <p>Remember me</p>
                    </td>
                    <td><p class="text-primary">Forgot Password?</p></td>
                    
                </tr>
                <tr>
                    <td><p id="ii1" class="text-danger"></p></td>
                </tr>
            </table>

        </form>
        <div class="center">
            <p>Don't have an account?</p>
            <p class="text-primary">Sign up here</p>
        </div>
    </center>
    <script>
        function validate(){
            let a=document.getElementById("i1").value;
            let b=document.getElementById("i2").value;
            if(a.length<5 || b.length<5){
                document.getElementById("ii1").innerHTML="Enter a valid Username/Password";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
